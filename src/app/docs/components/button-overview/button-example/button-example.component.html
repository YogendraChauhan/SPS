<div class="component-demo">
  <h2>Standard Button</h2>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-9 btn-group">
          <div class="col-md-2">
            <sps-button [options]="defaultButtonConfig" (click)="onSubmit($event)"></sps-button>
          </div>
          <div class="col-md-2">
            <sps-button [options]="confirmButtonConfig" (click)="onSubmit($event)"></sps-button>
          </div>
          <div class="col-md-2">
            <sps-button [options]="deleteButtonConfig" (click)="onSubmit($event)"></sps-button>
          </div>
          <div class="col-md-2">
            <sps-button [options]="keyButtonConfig" (click)="onSubmit($event)"></sps-button>
          </div>
        </div>
      </div>
      <hr/>
    </div>
  </div>
</div>
