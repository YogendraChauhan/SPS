<div class="loginContainer">
    <div class="loginDiv">
        <div id="loginLogo" class="row">
            <img/>
        </div>
        <hr/>
        <div class="row loginForm">
            <div class="col-md-12 text-center">
                <h4>Sign-in</h4>
            </div>
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input required id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">
                    </div>
                    <div class="form-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input required id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <hr/>
                    <div>
                        <button type="submit" class="col-md-12 col-sm-12 col-xs-12 btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
